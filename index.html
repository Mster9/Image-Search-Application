<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <header class="bg-white shadow py-4">
    <h1 class="text-3xl font-bold text-center">Image Application</h1>
  </header>
  <main class="container mx-auto max-w-3xl bg-white rounded-lg shadow-md p-6 mt-8">
    <div class="mb-4">
      <input type="text" class="input rounded-lg px-4 py-2 bg-gray-200 w-full" placeholder="Search for Images" />
    </div>
    <div class="text-center">
      <button class="search_btn bg-green-500 text-white px-4 py-2 rounded-lg">Search</button>
    </div>
    <div class="display_images grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-8">
     
    </div>
    <div class="text-center mt-4">
      <button class="load_more_btn bg-blue-500 text-white px-4 py-2 rounded-lg hidden">Load More</button>
    </div>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
